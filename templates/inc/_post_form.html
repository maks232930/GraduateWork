<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    <p>{{ form.title }}</p>
    <p>{{ form.home_image }}</p>
    <p>Фото на главную 300x300</p>
    <p>{{ form.url }}</p>
    <p>Категория {{ form.category }}</p>
    <p>Дата</p>
    <p>{{ form.date }}</p>
    <p>Описание {{ form.description }}</p>
    <p>Фото 600х300</p>
    <p>{{ form.files }}</p>
    <button type="submit" class="btn btn-default" href="#">{{ button_name }}</button>
</form>
