{% extends 'users_base.html' %}

{% block main %}
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Конструктор личных дневников</h1>
                <p class="lead text-muted">Ниже представленны шаблонны для дневников.</p>

            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="../../media/users/home/img.png" class="bd-placeholder-img card-img-top" width="100%"
                             height="225" alt="">

                        <div class="card-body">
                            <p class="card-text">Шаблон выполнен в стиле минимализм. Больше подходит для фотографов</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Посмотреть пример
                                    </button>
                                    {% if request.user.is_authenticated %}
                                        <a href="{% url 'users:portfolio_create' %}" type="button" class="btn btn-sm btn-outline-secondary">Создать</a>{% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
